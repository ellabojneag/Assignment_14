<script>
// Create SVG 

var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);

// Circle for each data point

svg.selectAll("circle")
   .data(dataset)
   .enter()
   .append("circle")

// Determine size of circles

   .attr("cx", function(d) {
        return d[0];
   })
   .attr("cy", function(d) {
        return d[1];
   })
   .attr("r", 5);

// Use D3.CSV

d3.csv("data.csv", function(data) {
   console.log(data)
});

</script>
